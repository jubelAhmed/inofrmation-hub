<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap//dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./css/new.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Information HUB</span>
      <div>
        <ul class="nav justify-content-end ">
          <li class="nav-item ">
            <a
              class="nav-link text-light active"
              href="http://localhost:80/information-hub/index.html"
              >Sign in</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-light border border-dark"
              href="./html/reg.html"
              >Join now</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="full-body">
      <div class="jumbotron bg-secondary log-form" style="width: 450px;">
        <div
          class="text-center p-2 mb-4  "
          style="width: 315px; margin-left: 70px; display: none ;color: #521822; background-color: #FAEBEB"
          id="records_content"
        >
          please check your email or password.
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label text-light"
            >Email</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="email"
              placeholder="Email"
              onclick="hideDiv()"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label
            for="inputPassword"
            class="col-sm-2 col-form-label text-light p-1"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              name="password"
              placeholder="Password"
              onclick="hideDiv()"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3 ml-auto">
            <button class="btn btn-primary" id="btnLogIn" name="submit">
              Sign in
            </button>
          </div>
          <div class="col-sm-5 p-1">
            <a
              class="text-info"
              id="btnForgrt"
              style="cursor:pointer"
              name="forgetPass"
            >
              Forget password?
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      function hideDiv() {
        $("#records_content")
          .fadeOut(3000)
          .css({ display: "none" });
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
